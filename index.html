<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <title>Login</title>
</head>

<body>
    <main>
        <section class="img">
            <img src="" alt="">
        </section>
        <section class="login">

            <form action="" method="post">
                <h1>LOGIN</h1>
                <label for="nome">Usuário:</label>
                <input type="text" name="nome" id="idnome" placeholder="Email:" maxlength="40" required>
                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="idsenha" placeholder="Senha:" max="12" required>

                <div>
                    <div>
                        <input type="checkbox" name="lembrar" id="idlembrar">
                        <label for="lembrar">Lembrar Login</label>
                    </div>
                    <a class="redesenha" style="color: rgb(26, 112, 146);" href="#">Esqueci a senha?</a>
                </div>

                <input type="submit" value="Entrar">
                <div>
                    <h4>Não tem uma conta? <a href="#">Increva-se</a></h3>
                </div>
                <p>Logar com</p>
                <div class="imgs">
                    <img src="https://cdn.icon-icons.com/icons2/2699/PNG/512/facebook_logo_icon_169182.png" alt="">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/768px-Google_%22G%22_logo.svg.png" alt="">
                    <img src="https://cdn-icons-png.flaticon.com/512/0/747.png" alt="">
                </div>
            </form>
        </section>
    </main>
</body>

</html>
